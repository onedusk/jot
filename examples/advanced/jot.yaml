version: 1.0

project:
  name: "Advanced Example"
  description: "Demonstrates advanced Jot features"
  author: "Jot Team"

input:
  paths:
    - "docs"
    - "api"
    - "README.md"
  ignore:
    - "**/_*.md"
    - "**/drafts/**"
